<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files and Notes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/index.css">
</head>

<body class="px-3">
    <h1 class="text-center my-2 heading"><strong>Files and Notes</strong></h1>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-notes-tab" data-bs-toggle="tab" data-bs-target="#nav-notes" type="button" role="tab" aria-controls="nav-notes" aria-selected="true">Notes</button>
            <button class="nav-link" id="nav-files-tab" data-bs-toggle="tab" data-bs-target="#nav-files" type="button" role="tab" aria-controls="nav-files" aria-selected="false">Files</button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab">
            <table class="table align-middle table-bordered">
                <thead>
                    <tr class="text-center">
                        <th class="notes-id-col" scope="col">Id</th>
                        <th class="notes-value-col" scope="col">Value</th>
                        <th class="notes-time-col" scope="col">Time</th>
                        <th class="notes-button-col"><button type="button" class="btn btn-primary btn-add-note" data-bs-toggle="modal" data-bs-target="#add-note-modal">Add</button></th>
                    </tr>
                </thead>
                <tbody class="table-body" id="notes-table"></tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
            <table class="table align-middle table-bordered">
                <thead>
                    <tr class="text-center">
                        <th class="files-name-col" scope="col">Name</th>
                        <th class="files-time-col" scope="col">Time</th>
                        <th class="files-size-col" scope="col">Size</th>
                        <th class="files-button-col"><button type="button" class="btn btn-primary btn-upload-file" data-bs-toggle="modal" data-bs-target="#upload-file-modal">Upload</button></th>
                    </tr>
                </thead>
                <tbody class="table-body" id="files-table"></tbody>
            </table>
        </div>
    </div>


    <div class="modal fade" id="add-note-modal" tabindex="-1" aria-labelledby="add-note-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-note-modal-label">Add note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="add-note-id" class="form-label">Id</label>
                        <input type="text" class="form-control" id="add-note-id">
                    </div>
                    <div class="mb-3">
                        <label for="add-note-value" class="form-label">Value</label>
                        <input type="text" class="form-control" id="add-note-value">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success btn-save-note" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="upload-file-modal" tabindex="-1" aria-labelledby="upload-file-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="upload-file-modal-label">Upload file</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="add-note-id" class="form-label">Id</label>
                        <input type="text" class="form-control" id="upload-file-id">
                    </div>
                    <div class="mb-3">
                        <label for="add-note-value" class="form-label">File</label>
                        <input type="file" class="form-control" id="upload-file-value">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success btn-save-file" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/index.js"></script>
</body>

</html>
